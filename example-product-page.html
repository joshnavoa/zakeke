<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page - Zakeke Integration Example</title>
  
  <!-- Zakeke Styles -->
  <link rel="stylesheet" href="zakeke-styles.css">
  
  <style>
    /* Example product page styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 40px;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-info h1 {
      margin-top: 0;
    }
    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
    }
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Product Container with Zakeke Data Attributes -->
  <div class="product-container" 
       data-zakeke-product-id="123" 
       data-zakeke-variant-id="456">
    
    <!-- Product Image -->
    <div>
      <img src="https://via.placeholder.com/600" 
           alt="Product Image" 
           class="product-image">
    </div>
    
    <!-- Product Info -->
    <div class="product-info">
      <h1>Customizable Product</h1>
      <p class="product-price">$49.99</p>
      <p>This is an example product page with Zakeke integration. Click the customize button to open the Zakeke editor.</p>
      
      <!-- Zakeke Customize Button -->
      <button data-zakeke-customize class="zakeke-customize-button">
        Customize Product
      </button>
      
      <!-- Standard Add to Cart Button (Webflow) -->
      <button data-wf-add-to-cart style="display: none;">
        Add to Cart
      </button>
    </div>
  </div>

  <!-- Zakeke Configuration (must load first) -->
  <script src="zakeke-config.js"></script>
  
  <!-- Zakeke Order API -->
  <script src="zakeke-order-api.js"></script>
  
  <!-- Zakeke Webflow Integration -->
  <script src="zakeke-webflow-integration.js"></script>
  
  <script>
    // Example: Initialize Zakeke when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Zakeke integration ready');
      
      // The integration will automatically:
      // 1. Detect product ID from data attributes
      // 2. Set up the customize button
      // 3. Initialize the customizer
    });
  </script>
</body>
</html>
